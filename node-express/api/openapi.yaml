openapi: 3.0.2
info:
  title: ZIQNI Webhook Services
  version: 3.0.0
  description: Webhook subscriber services intended use is to assist in the creation of a subscriber service.
  contact:
    name: Sales
    url: 'https://www.ziqni.com'
    email: sales@ziqni.com
  license:
    name: Proprietary and confidential
servers:
  -
    url: 'https://your.server.com'
    description: Your server endpoint
paths:
  /ziqni/webhook:
    post:
      requestBody:
        description: >-
          Retrieve Products from Ziqni database by unique Product ID's or any other POST body
          parameters using the POST method
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WebhookRequestBody'
      tags:
        - webhooks
      parameters:
        -
          name: Accept-Encoding
          description: gzip
          schema:
            default: gzip
            type: string
          in: header
        -
          name: User-Agent
          description: ZIQNI/1.0
          schema:
            default: Ziqni/1.0
            type: string
          in: header
        -
          name: X-Account
          description: Unique identifier of your account
          schema:
            type: string
          in: header
        -
          style: simple
          explode: false
          name: X-OnEvent
          description: depending which webhook you are selecting
          schema:
            enum:
              - onAchievementCreated
              - onAchievementRewardIssued
              - onAchievementTriggered
              - onCompetitionCreated
              - onCompetitionStarted
              - onCompetitionFinished
              - onCompetitionCancelled
              - onCompetitionRewardIssued
              - onContestCreated
              - onContestStarted
              - onContestFinished
              - onContestFinalised
              - onContestCancelled
              - onContestRewardIssued
              - onNewMember
              - onNewProduct
            type: string
          in: header
        -
          name: X-Event
          description: Event type code
          schema:
            type: string
          in: header
        -
          name: X-WebhookId
          description: 'The identifier of this webhook '
          schema:
            type: string
          in: header
      responses:
        '200':
          description: A webhook was triggered successfully
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              examples:
                Example Value:
                  $ref: '#/components/examples/GetErrorResponse'
          description: Bad Request
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              examples:
                Example Value:
                  $ref: '#/components/examples/GetErrorResponse'
          description: Unauthorized
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              examples:
                Example Value:
                  $ref: '#/components/examples/GetErrorResponse'
          description: Forbidden
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              examples:
                Example Value:
                  $ref: '#/components/examples/GetErrorResponse'
          description: The specified resource was not found
        '405':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              examples:
                Example Value:
                  $ref: '#/components/examples/GetErrorResponse'
          description: Method not allowed
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              examples:
                Example Value:
                  $ref: '#/components/examples/GetErrorResponse'
          description: Internal server error
        '503':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              examples:
                Example Value:
                  $ref: '#/components/examples/GetErrorResponse'
          description: Service unavailable
      security:
        -
          adminApiKey: []
      operationId: onWebhook
      summary: Handle notifications
      description: Example server implementation used to subscribe to webhooks
      x-codegen-request-body-name: body
components:
  schemas:
    Response:
      required:
        - results
      type: object
      properties:
        errors:
          type: array
          items:
            $ref: '#/components/schemas/Error'
    Error:
      required:
        - errorCode
        - message
      properties:
        modelId:
          description: >-
            The identifier of the record this error relates to (This value only gets set if the
            error could relate to more than one object)
          type: string
          example: 1234abc
        errorCode:
          description: A unique system identifier that describes this specific error.
          type: integer
          example: 1007
        message:
          description: The error description.
          type: string
          example: The error was caused by an invalid ID being submitted
    WebhookRequest:
      description: ''
      required:
        - postToUrl
        - accountId
        - body
        - onEventType
        - headers
      type: object
      properties:
        accountId:
          description: ''
          type: string
        headers:
          additionalProperties:
            type: string
        postToUrl:
          description: ''
          type: string
        auth:
          type: object
          additionalProperties:
            type: string
        body:
          $ref: '#/components/schemas/WebhookRequestBody'
          description: ''
        onEventType:
          description: ''
          type: string
    OptParamModels:
      required:
        - objectType
        - accountId
        - spaceName
      type: object
      properties:
        metadata:
          type: object
          additionalProperties:
            type: string
        objectType:
          description: ''
          type: string
        constraints:
          description: 'Constraints applied to this object, like hasRewards etc.'
          type: array
          items:
            type: string
        accountId:
          description: The account identifier
          type: string
        spaceName:
          description: The space name
          type: string
